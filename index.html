<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="src/styles.css">
    <script>
        var c='';
        function show(val){
            store(val);
        }
        function store(b){
            c=c+b;
            document.getElementById("inp").value=c;
        }
        function op(){
            c=eval(c);
            document.getElementById("inp").value=c;
        }
        function clea(){
            c='';
            document.getElementById("inp").value=c;
        }

    </script>
</head>
<body>
<table border="1" cellspacing="5" cellpadding="5" class="calculator">
    <caption><h1>calculator</h1></caption>
    <tr>
        <td colspan="3"><input id="inp" disabled></td>
        <td><button onclick="clea()">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="show('1')">1</button></td>
        <td><button onclick="show('2')">2</button></td>
        <td><button onclick="show('3')">3</button></td>
        <td><button onclick="show('+')">+</button></td>   
    </tr>
    <tr>
        <td><button onclick="show('4')">4</button></td>
        <td><button onclick="show('5')">5</button></td>
        <td><button onclick="show('6')">6</button></td>
        <td><button onclick="show('-')">-</button></td>   
    </tr>
    <tr>
        <td><button onclick="show('7')">7</button></td>
        <td><button onclick="show('8')">8</button></td>
        <td><button onclick="show('9')">9</button></td>
        <td><button onclick="show('*')">*</button></td>   
    </tr>
    <tr>
        <td><button onclick="show('0')">0</button></td>
        <td><button onclick="show('/')">/</button></td>
        <td><button onclick="show('%')">%</button></td>
        <td><button onclick="op()">=</button></td>   
    </tr>

</table>
</body>
</html>
